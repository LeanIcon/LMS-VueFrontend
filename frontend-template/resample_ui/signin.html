<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LITT Sign In</title>
</head>
<body>
    <div id="content-container">
        <div class="sign_in_page">
            <div class="row">
                <div class="image_thumb col">
                    <img src="../skins/pexels_retha_ferguson_3810788.png" alt="image_thumb">
                </div>

                <div class="signin-container col">
                    <div class="sign-process a">
                        <div id="container_title" >
                            <h2>
                                Signin to LiTT LMS 
                            </h2>
                        </div>
    
                        <form action="post">
                            <input type="text" placeholder="username" class="input-container">
                            <input type="password" placeholder="password" class="input-container">
                        </form>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                        
                        <div class="btn login_btn">
                            Login
                        </div>
                        <div class="btn signup_btn">
                            Sign Up
                        </div>
                        <div class="forgot_password">
                            <a href="forgot_password.html">Forgot Password</a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="footer row">
                <div class="litt_logo col-4">
                    <img src="../skins/gh_01_ek2.png" alt="">
                </div>
                <div class="footer-creds col-8">
                    <a href="contactUs.html">Contact</a>
                    <a href="Privacy.html">Privacy</a>
                    <a href="tos.html">Terms of use</a>
                    <a href="Accessibility.html">Accessibility</a>
                    <a href="cookie.html">Cookie Prefrences</a>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
